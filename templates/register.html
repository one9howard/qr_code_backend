{% extends "base.html" %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="submit-container" style="margin-top: 2rem;">
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="form" id="register-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="next" value="{{ request.args.get('next','') }}">

            <!-- FULL NAME -->
            <label style="color: #666; font-size: 0.9rem; margin-bottom: 5px; display: block;">Full Name</label>
            <input type="text" name="full_name" required placeholder="Full Name">

            <!-- EMAIL -->
            <label style="color: #666; font-size: 0.9rem; margin-bottom: 5px; display: block;">Email</label>
            <input type="email" name="email" required placeholder="agent@example.com">

            <!-- PASSWORD -->
            <label style="color: #666; font-size: 0.9rem; margin-bottom: 5px; display: block;">Password</label>
            <input type="password" name="password" required placeholder="••••••••">

            <button type="submit" class="glass-button accent auth-btn" id="register-btn"
                style="width: 100%; text-align: center; margin-top: 1rem;">
                Create Account
            </button>
        </form>

        <script>
            document.getElementById('register-form').addEventListener('submit', function (e) {
                const btn = document.getElementById('register-btn');
                btn.disabled = true;
                btn.innerHTML = 'Creating your account...';
                btn.style.opacity = '0.7';
                btn.style.cursor = 'not-allowed';
            });
        </script>

        <p style="text-align: center; margin-top: 1.5rem; color: #fff;">
            Already have an account?
            <a href="{{ url_for('auth.login', next=request.args.get('next')) }}" style="color: #4facfe;">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
