{% extends "base.html" %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="submit-container" style="margin-top: 2rem;">
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="form" id="register-form"
            enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="next" value="{{ request.args.get('next','') }}">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <!-- FULL NAME -->
                <div>
                    <label class="input-label">Full Name</label>
                    <input type="text" name="full_name" required placeholder="Jane Doe" class="glass-input">
                </div>
                <!-- EMAIL -->
                <div>
                    <label class="input-label">Email</label>
                    <input type="email" name="email" required placeholder="agent@example.com" class="glass-input">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px;">
                <!-- BROKERAGE -->
                <div>
                    <label class="input-label">Brokerage</label>
                    <input type="text" name="brokerage" placeholder="Realty One" class="glass-input">
                </div>
                <!-- PHONE -->
                <div>
                    <label class="input-label">Phone</label>
                    <input type="tel" name="phone" placeholder="(555) 123-4567" class="glass-input">
                </div>
            </div>

            <!-- PASSWORD -->
            <div style="margin-top: 16px;">
                <label class="input-label">Password</label>
                <input type="password" name="password" required placeholder="••••••••" class="glass-input">
            </div>

            <!-- FILES -->
            <div style="margin-top: 16px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 16px;">
                <p style="font-size: 0.9rem; margin-bottom: 12px; color: var(--accent-blue);">Profile Assets (Optional)
                </p>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div>
                        <label class="input-label">Headshot</label>
                        <input type="file" name="headshot_file" accept="image/*" class="glass-input-file">
                    </div>
                    <div>
                        <label class="input-label">Company Logo</label>
                        <input type="file" name="logo_file" accept="image/*" class="glass-input-file">
                    </div>
                </div>
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 8px;">Uploads will be saved for
                    future signs.</p>
            </div>

            <button type="submit" class="glass-button primary auth-btn" id="register-btn"
                style="width: 100%; justify-content: center; margin-top: 24px; font-size: 1.1rem;">
                Create Account
            </button>
        </form>

        <style>
            .input-label {
                display: block;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
                font-weight: 500;
                margin-bottom: 8px;
            }

            .glass-input {
                width: 100%;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 8px;
                padding: 10px 14px;
                color: white;
                font-size: 1rem;
                transition: all 0.2s;
            }

            .glass-input:focus {
                outline: none;
                border-color: var(--accent-blue);
                background: rgba(0, 0, 0, 0.5);
            }

            .glass-input-file {
                width: 100%;
                font-size: 0.85rem;
                color: var(--text-muted);
            }
        </style>

        <script>
            document.getElementById('register-form').addEventListener('submit', function (e) {
                const btn = document.getElementById('register-btn');
                btn.disabled = true;
                btn.innerHTML = 'Creating your account...';
                btn.style.opacity = '0.7';
                btn.style.cursor = 'not-allowed';
            });
        </script>

        <p style="text-align: center; margin-top: 1.5rem; color: #fff;">
            Already have an account?
            <a href="{{ url_for('auth.login', next=request.args.get('next')) }}" style="color: #4facfe;">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
