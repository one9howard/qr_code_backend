{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <div class="mb-4 text-muted">
                <i class="fas fa-clock fa-4x"></i>
            </div>
            <h1 class="h3 mb-3">Listing Expired</h1>
            <p class="text-muted mb-4">
                This free listing has expired. To restore this page and unlock premium features,
                please purchase a sign or upgrade your subscription.
            </p>
            <div class="d-grid gap-2 col-8 mx-auto">
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <i class="fas fa-undo me-2"></i> Restore Listing
                </a>
                <a href="{{ url_for('public.landing') }}" class="btn btn-outline-secondary">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
