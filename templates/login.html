{% extends "base.html" %}
{% block body_class %}auth-page{% endblock %}
{% block content %}
<div class="submit-container" style="margin-top: 2rem;">
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" class="form" id="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="next" value="{{ request.args.get('next','') }}">

            <label style="color: #666; font-size: 0.9rem; margin-bottom: 5px; display: block;">Email</label>
            <input type="email" name="email" required placeholder="agent@example.com">

            <label style="color: #666; font-size: 0.9rem; margin-bottom: 5px; display: block;">Password</label>
            <input type="password" name="password" required placeholder="••••••••">

            <button type="submit" class="glass-button accent auth-btn" id="login-btn"
                style="width: 100%; text-align: center; margin-top: 1rem;">
                Login
            </button>
        </form>

        <script>
            document.getElementById('login-form').addEventListener('submit', function (e) {
                const btn = document.getElementById('login-btn');
                btn.disabled = true;
                btn.innerHTML = 'Logging in...';
                btn.style.opacity = '0.7';
                btn.style.cursor = 'not-allowed';
            });
        </script>
        <p style="text-align: center; margin-top: 1rem; color: #fff;">
            Don't have an account? <a href="{{ url_for('auth.register', next=request.args.get('next')) }}"
                style="color: #4facfe;">Register</a>
        </p>
    </div>
</div>
{% endblock %}
