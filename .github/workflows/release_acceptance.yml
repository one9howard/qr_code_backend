name: Release Acceptance

on:
  push:
    branches: [ main, master, production ]
  pull_request:
    branches: [ main, master, production ]
  workflow_dispatch:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install dev deps if needed for tests (e.g. pytest)
          pip install pytest

      - name: Run Release Gates
        run: |
          chmod +x scripts/release_acceptance.sh
          bash scripts/release_acceptance.sh

      - name: Build and Validate Release Artifact
        run: |
          python scripts/build_release_zip.py --output-dir dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-build
          path: dist/*.zip
          retention-days: 5
