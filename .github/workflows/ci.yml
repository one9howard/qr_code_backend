name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: insite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d insite_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/insite_test
      FLASK_ENV: test
      APP_STAGE: test
      BASE_URL: http://localhost
      SECRET_KEY: test-secret
      PRINT_JOBS_TOKEN: test-print-token
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      STORAGE_BACKEND: local
      INSTANCE_DIR: /tmp/insite_test_instance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Check Release Cleanliness
        run: python scripts/check_release_clean.py

      - name: Enforce Centralized Stripe Init
        run: |
          # Use grep to ensure stripe.api_key is ONLY in services/stripe_client.py or app.py (if legacy)
          # We expect 0 matches outside allowed files.
          # services/stripe_client.py is the ONLY allowed place for new code.
          if grep -r "stripe.api_key =" . | grep -v "services/stripe_client.py" | grep -v "app.py"; then
            echo "FAILURE: stripe.api_key assignment found outside services/stripe_client.py"
            exit 1
          fi

      - name: Run migrations
        run: python migrate.py

      - name: Run tests
        run: pytest -q
