name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: insite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d insite_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/insite_test
      FLASK_ENV: test
      APP_STAGE: test
      BASE_URL: http://localhost
      SECRET_KEY: test-secret
      PRINT_JOBS_TOKEN: test-print-token
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      STORAGE_BACKEND: local
      INSTANCE_DIR: /tmp/insite_test_instance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0
          python -m pip install --upgrade pip
          pip install -r requirements_simple.txt
          pip install pytest

      - name: Run migrations
        run: python migrate.py

      - name: Run tests
        run: pytest -q
