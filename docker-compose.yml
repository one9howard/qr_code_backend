services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qrapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/qrapp
      - APP_STAGE=dev
      - PORT=8080
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

  worker:
    build: .
    restart: unless-stopped
    command: sh -c "python scripts/wait_for_db.py && python scripts/async_worker.py"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/qrapp
      - APP_STAGE=dev
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
