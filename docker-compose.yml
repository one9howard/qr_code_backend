version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: insite_signs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/insite_signs
      - STRIPE_SECRET_KEY=sk_test_placeholder
      - STRIPE_PUBLISHABLE_KEY=pk_test_placeholder
      - STRIPE_WEBHOOK_SECRET=whsec_placeholder
      - APP_STAGE=dev
    depends_on:
      - db
    volumes:
      - .:/app

  worker:
    build: .
    command: python scripts/async_worker.py
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/insite_signs
      - STRIPE_SECRET_KEY=sk_test_placeholder
      - APP_STAGE=dev
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
